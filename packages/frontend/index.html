<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/taskflow-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TaskFlow - Advanced Task Management Platform" />
    <meta name="theme-color" content="#8B5CF6" />
    
    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="TaskFlow - Advanced Task Management" />
    <meta property="og:description" content="Streamline your workflow with our advanced task management platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/taskflow-og-image.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TaskFlow - Advanced Task Management" />
    <meta name="twitter:description" content="Streamline your workflow with our advanced task management platform" />
    <meta name="twitter:image" content="/taskflow-og-image.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>TaskFlow - Advanced Task Management Platform</title>
    
    <!-- Inline critical CSS for better performance -->
    <style>
      /* Critical CSS for initial load */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
      }
      
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #1a1a1a;
      }
      
      /* Loading styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
        text-align: center;
      }
      
      /* Hide scrollbar during loading */
      body.loading {
        overflow: hidden;
      }
    </style>
  </head>
  <body class="loading">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-container">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading TaskFlow...</div>
      </div>
    </div>
    
    <!-- Root Element -->
    <div id="root"></div>
    
    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      // Remove loading screen after a maximum timeout
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        const body = document.body;
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => {
            loadingScreen.remove();
            body.classList.remove('loading');
          }, 300);
        }
      }, 3000);
      
      // Listen for when React app is ready
      window.addEventListener('app-loaded', () => {
        const loadingScreen = document.getElementById('loading-screen');
        const body = document.body;
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => {
            loadingScreen.remove();
            body.classList.remove('loading');
          }, 300);
        }
      });
    </script>
  </body>
</html>
